---
layout: default
---


<ul>
    {% for post in site.posts %}
    <li class="p-t p-b border-b m-b">
        <aside><time datetime="{{ post.date }}" class="catalogue-time">{{ post.date | date: "%B %d, %Y" }}</time></aside>
        <div><a class="wt-bold text-lg" href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></div>
    </li>
    {% endfor %}
</ul>

<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
  <amp-auto-ads type="adsense"
        data-ad-client="ca-pub-3447513048440895">
  </amp-auto-ads>
  <header class="constrain constrain-lg m-t m-b">
      <a href="{{ site.baseurl }}/">
        <h2 class="nav-title text-center">{{ site.title }}</h2>
      </a>
    <nav class="p-t p-b nav text-center text-uppercase border-t border-b">
      <a class="m-r inline-block link-muted" href="{{ site.baseurl }}/">Blog</a>
      <a class="m-r inline-block link-muted" href="{{ '/categories' | prepend: site.baseurl }}">Categories</a>
      <a class="m-r inline-block link-muted" href="{{ '/about' | prepend: site.baseurl }}">About</a>
    </nav>
  </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. Made with Jekyll.
      </span>
    </footer>
  </body>
</html>
